<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Percentage Calculator</title>
</head>
<body>

    <div class="navbar">
        <h1 class="logo">Find %</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="background">
        <form>
            <ul>
                <li><input class="name" type="text" placeholder="Name"></li>
                <li><input class="Roll_no" type="text" placeholder="Roll_no"></li>
                <li><input class="sub1_marks" type="text" placeholder="sub1_marks"></li>
                <li><input class="sub2_marks" type="text" placeholder="sub2_marks"></li>
                <li><input class="sub3_marks" type="text" placeholder="sub3_marks"></li>
                <li><input class="sub4_marks" type="text" placeholder="sub4_marks"></li>
                <li><input class="sub5_marks" type="text" placeholder="sub5_marks"></li>
                <button class="calculate" onclick="getData()">Calculate</button>
            </ul>
        </form>
    </div>



    <script src="brain.js"></script>
</body>
</html>
